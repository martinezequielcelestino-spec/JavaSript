<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parámetros de Función</title>
</head>
<body>

    <h1>Parámetros de una Función</h1>
    <p>Ejemplo de cómo usar parámetros en una función:</p>

    <button onclick="ejecutar()">Ver ejemplo</button>
    <button onclick="location.href='index.html'">Volver a Funciones</button>
    <button onclick="location.href='../index.html'">Volver al menú principal</button>

    <script>
        function mostrarNombre(nombre) {
            alert("Hola " + nombre);
        }

        function ejecutar() {
            mostrarNombre("Martín");
        }
    </script>

</body>
</html>
