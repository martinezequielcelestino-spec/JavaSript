<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funciones Anidadas</title>
</head>
<body>

    <h1>Funciones Anidadas</h1>
    <p>Ejemplo de funciones dentro de funciones:</p>

    <button onclick="ejecutar()">Ver ejemplo</button>
    <button onclick="location.href='index.html'">Volver a Funciones</button>
    <button onclick="location.href='../index.html'">Volver al menú principal</button>

    <script>
        function externa() {
            function interna() {
                alert("Hola desde la función interna!");
            }
            interna();
        }

        function ejecutar() {
            externa();
        }
    </script>

</body>
</html>
