<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Definición de una Función</title>
</head>
<body>

    <h1>Definición de una Función en JavaScript</h1>
    <p>Ejemplo de cómo definir una función:</p>

    <button onclick="ejecutar()">Ver ejemplo</button>
    <button onclick="location.href='index.html'">Volver a Funciones</button>
    <button onclick="location.href='../index.html'">Volver al menú principal</button>

    <script>
        function saludo() {
            alert("Hola, Martín!");
        }

        function ejecutar() {
            saludo();
        }
    </script>

</body>
</html>
