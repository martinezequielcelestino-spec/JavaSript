<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funciones Literales</title>
</head>
<body>

    <h1>Funciones Literales</h1>
    <p>Ejemplo de una función literal asignada a una variable:</p>

    <button onclick="ejecutar()">Ver ejemplo</button>
    <button onclick="location.href='index.html'">Volver a Funciones</button>
    <button onclick="location.href='../index.html'">Volver al menú principal</button>

    <script>
        var saludo = function() {
            alert("Hola, esta es una función literal!");
        };

        function ejecutar() {
            saludo();
        }
    </script>

</body>
</html>
