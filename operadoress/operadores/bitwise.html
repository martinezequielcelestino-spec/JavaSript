<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operadores Bitwise</title>
</head>
<body>

    <h1>Operadores Bitwise (bit a bit)</h1>
    <p>Ejemplo de operadores bitwise en JavaScript:</p>

    <button onclick="ejecutar()">Ver Ejemplo</button>
    <button onclick="location.href='index.html'">Volver</button>

    <script>
        function ejecutar() {
            var a = 2;  // 10 en binario
            var b = 3;  // 11 en binario
            var linebreak = "<br />";

            document.write("(a & b) => ");
            result = (a & b);
            document.write(result);
            document.write(linebreak);

            document.write("(a | b) => ");
            result = (a | b);
            document.write(result);
            document.write(linebreak);

            document.write("(a ^ b) => ");
            result = (a ^ b);
            document.write(result);
            document.write(linebreak);

            document.write("(~a) => ");
            result = (~a);
            document.write(result);
            document.write(linebreak);

            document.write("(a << b) => ");
            result = (a << b);
            document.write(result);
            document.write(linebreak);

            document.write("(a >> b) => ");
            result = (a >> b);
            document.write(result);
            document.write(linebreak);
        }
    </script>

</body>
</html>
