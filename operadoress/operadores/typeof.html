<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operador typeof</title>
</head>
<body>

    <h1>Operador typeof</h1>
    <p>Ejemplo del operador typeof para identificar tipos de datos:</p>

    <button onclick="ejecutar()">Ver Ejemplo</button>
    <button onclick="location.href='index.html'">Volver</button>

    <script>
        function ejecutar() {
            document.write(typeof "Hola Mundo" + "<br />");
            document.write(typeof 123 + "<br />");
            document.write(typeof true + "<br />");
            document.write(typeof undefined + "<br />");
            document.write(typeof {name: "Mart√≠n"} + "<br />");
        }
    </script>

</body>
</html>
