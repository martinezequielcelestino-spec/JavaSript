<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operador Condicional (Ternario)</title>
</head>
<body>

    <h1>Operador Condicional (Ternario)</h1>
    <p>Ejemplo del operador ternario:</p>

    <button onclick="ejecutar()">Ver Ejemplo</button>
    <button onclick="location.href='index.html'">Volver</button>

    <script>
        function ejecutar() {
            var a = 10;
            var b = 20;
            var linebreak = "<br />";

            result = (a > b) ? "a es mayor" : "b es mayor";
            document.write("Resultado: " + result);
        }
    </script>

</body>
</html>
