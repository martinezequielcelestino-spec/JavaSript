<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If - Else If</title>
</head>
<body>

    <h1>If - Else If</h1>
    <p>Ejemplo de estructura IF con ELSE IF:</p>

    <button onclick="ejecutar()">Ver ejemplo</button>
    <button onclick="location.href='index.html'">Volver a If-Else</button>
    <button onclick="location.href='../index.html'">Volver al men√∫ principal</button>

    <script>
        function ejecutar() {
            var grade = 85;

            if (grade >= 90) {
                alert("A");
            } else if (grade >= 80) {
                alert("B");
            } else if (grade >= 70) {
                alert("C");
            } else {
                alert("F");
            }
        }
    </script>

</body>
</html>
