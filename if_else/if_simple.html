<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If Simple</title>
</head>
<body>

    <h1>If simple</h1>
    <p>Ejemplo básico de la estructura "if" en JavaScript:</p>

    <button onclick="ejecutar()">Ver ejemplo</button>
    <button onclick="location.href='index.html'">Volver a If-Else</button>
    <button onclick="location.href='../index.html'">Volver al menú principal</button>

    <script>
        function ejecutar() {
            var age = 20;
            if (age > 18) {
                alert("Puede votar");
            }
        }
    </script>

</body>
</html>
