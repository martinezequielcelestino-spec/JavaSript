<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>If - Else</title>
</head>
<body>

    <h1>If - Else</h1>
    <p>Ejemplo de estructura IF con ELSE:</p>

    <button onclick="ejecutar()">Ver ejemplo</button>
    <button onclick="location.href='index.html'">Volver a If-Else</button>
    <button onclick="location.href='../index.html'">Volver al men√∫ principal</button>

    <script>
        function ejecutar() {
            var age = 15;
            if (age >= 18) {
                alert("Es mayor de edad");
            } else {
                alert("Es menor de edad");
            }
        }
    </script>

</body>
</html>
