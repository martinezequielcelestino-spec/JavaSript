<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Variables en JavaScript</title>
</head>
<body>

    <h1>Ejercicio 5 - Variables</h1>
    <p>Ejemplo básico de declaración de variables en JavaScript:</p>

    <button onclick="ejecutar()">Ver ejemplo</button>
    <button onclick="location.href='index.html'">Volver al menú principal</button>

    <script>
        function ejecutar() {
            var numero = 10;
            var texto = "Hola, Martín!";
            var booleano = true;

            document.write("Número: " + numero + "<br>");
            document.write("Texto: " + texto + "<br>");
            document.write("Booleano: " + booleano);
        }
    </script>

</body>
</html>
