<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo For Loop</title>
</head>
<body>

    <h1>Ejemplo de For Loop</h1>
    <p>Este ejemplo recorre valores del 0 al 4 usando un bucle for:</p>

    <button onclick="ejecutar()">Ver ejemplo</button>
    <button onclick="location.href='index.html'">Volver a For Loop</button>
    <button onclick="location.href='../index.html'">Volver al menú principal</button>

    <script>
        function ejecutar() {
            var i;
            for(i = 0; i < 5; i++) {
                document.write("El número es: " + i + "<br>");
            }
        }
    </script>

</body>
</html>
